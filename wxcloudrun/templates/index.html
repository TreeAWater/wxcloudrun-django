<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>视频播放页面</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Droid Sans", "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Droid Sans Fallback", "Microsoft YaHei", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90%;
    }
    .video-container {
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      display: block;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .message {
      padding: 15px;
      margin: 20px 0;
      background-color: #ffeeee;
      border-left: 5px solid #ff6b6b;
      border-radius: 4px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>视频播放</h1>
    
    {% if video_exists %}
    <div class="video-container">
      <video controls preload="metadata" controlsList="nodownload" autoplay>
        <source src="{{ video_path }}" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
      </video>
    </div>
    {% else %}
    <div class="message">
      <p><strong>视频文件不存在。</strong></p>
      <p>请将视频文件 "WeChat_20250412143759.mp4" 放在项目根目录的 "static" 文件夹中。</p>
      <p>文件路径应为：/static/WeChat_20250412143759.mp4</p>
    </div>
    {% endif %}
  </div>
</body>

</html>
